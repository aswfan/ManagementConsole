<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <div id="output"></div>
                <div class="avatar"></div>
                <div class="form-box">
                    <table>
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" id="email"/></td>
                        </tr>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" id="username"/></td>
                        </tr>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" id="fname"/></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" id="lname"/></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" id="password"/></td>
                        </tr>
                        <tr>
                            <td>Comfirm Password:</td>
                            <td><input type="password" id="cpassword"/></td>
                        </tr>
                    </table>
                    <button class="btn btn-info btn-block login" type="button" id="logon"/>submit</button>
                </div>
            </div>
        </div>
        <script>
            $('#logon').on('click', () => {
                var mheaders = new Headers({
                    'Content-Type': 'application/json'
                });
                var user = {
                    'email': $('#email').val(),
                    'userName': $('#username').val(),
                    'firstName': $('#fname').val(),
                    'lastName': $('#lname').val(),
                    'password': $('#password').val(),
                    'passwordConf': $('#cpassword').val()
                };
                var minit = {
                    method: 'POST',
                    headers: mheaders,
                    body: JSON.stringify(user)
                };
                fetch('https://info344.imyyfan.me/v1/users', minit)
                    .then((response) => {
                        if (response.ok) {
                            return response.headers;
                        } else {
                            return response.text()
                            .then((errorMessage) => {
                                alert(errorMessage);
                                throw new Error(errorMessage);
                            });
                        }
                    }).then((headers) => {
                        localStorage.setItem("authorization", headers.get('authorization'));
                        window.location.href = "portal.html";
                    });
            });
        </script>
    </body> 
</html>
